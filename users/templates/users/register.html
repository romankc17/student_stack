{%extends 'base.html' %}
{%block title%} register_profile {%endblock%}
{% load crispy_forms_tags %}

{%block content%}

    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Create Profile</legend>
              {{u_form|crispy}}
              {{p_form|crispy}}
            </fieldset>
            <div class='form-group'>
              <button class='btm btn-outline-info' type="submit">Register</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Already Have An Account?? <a class="ml-2" href="#">Sign In</a></small>
          </div>
    </div>

{%endblock%}
