{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Profile Update</title>
    <style>
        #image-clear_id{
            display:none;
            }
    </style>
{% endblock %}

{% block content %}

<div class="container">

    <form method='POST' enctype='multipart/form-data'> <!--enctype for passing image data-->
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{u_form|crispy}}
          {{p_form|crispy}}
        </fieldset>
        <div class='form-group'>
          <button class='btm btn-outline-info' type="submit">Update</button>
        </div>
      </form>

    </div>

</div>
{% endblock %}
